<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style3.css">
    <title>Day #69 - JavaScript Form Validator</title>
    <link rel="icon" type="image/jpg" href="logo meev.jpg">
</head>

<body>

    <div class="container">
        <img src="logo meev.jpg">
        <form id="mainForm" novalidate>
            <h2>formulaire de connexion</h2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter your message"></textarea>
                <i class="icon"></i>
            </div>
            <a href="index2.html">
                <button type="submit">Submit</button>
            </a>

        </form>
    </div>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success!</h2>
            <p>Your form has been submitted successfully.</p>
            <a href="index2.html">click ici</a>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
